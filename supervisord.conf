[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
pidfile=/var/run/supervisord.pid
user=root
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; =====================
; SSHD 服务
; =====================
[program:sshd]
command=/usr/sbin/sshd -D
priority=10
autostart=true
autorestart=true
startsecs=5
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/sshd.out.log
stderr_logfile=/var/log/supervisor/sshd.err.log
stdout_logfile_maxbytes=20MB
stderr_logfile_maxbytes=20MB
stdout_logfile_backups=3
stderr_logfile_backups=3
redirect_stderr=false

; =====================
; Komari Agent 主程序
; =====================
[program:komariagent]
command=/bin/bash start.sh
;directory=/data/komari
user=root
environment=PYTHONUNBUFFERED=1
autostart=true
autorestart=true
startsecs=10
stopsignal=TERM
stopwaitsecs=30
priority=20
stdout_logfile=/var/log/supervisor/komari.out.log
stderr_logfile=/var/log/supervisor/komari.err.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_backups=5
redirect_stderr=false

; =====================
; 通用模板（示例，默认注释）
; =====================
[program:worker]
command=python3 app.py
;directory=/app
user=root
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/worker.out.log
stderr_logfile=/var/log/supervisor/worker.err.log

; =====================
; 允许 include 扩展
; =====================
[include]
files = /etc/supervisor/conf.d/*.conf
