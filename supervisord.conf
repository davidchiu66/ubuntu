[supervisord]
nodaemon=true
pidfile=/var/run/supervisord.pid

[program:sshd]
command=/usr/sbin/sshd -D

[program:my-worker1]
command=bash ./app.sh

; 基本配置
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
stopsignal=TERM
stdout_logfile=/var/log/supervisor/app.log
stderr_logfile=/var/log/supervisor/app.err.log

